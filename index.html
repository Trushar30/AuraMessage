<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-bg: #050505;
        --theme-text: #ffffff;
        --accent-color: #3b82f6;
        --border-radius: 1.5rem;
        --font-family: 'Inter', sans-serif;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--theme-bg);
        color: var(--theme-text);
        font-family: var(--font-family);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Special Effect: Phosphor Glow (Terminal) */
      .glow-text {
        text-shadow: 0 0 8px currentColor;
      }

      /* Special Effect: Ink Bleed (Parchment) */
      .ink-bleed {
        text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      }

      /* Special Effect: CRT Scanlines */
      .scanline-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 3px, 3px 100%;
        z-index: 50;
        pointer-events: none;
        opacity: 0.15;
      }

      /* Special Effect: Grain Texture */
      .grain-overlay {
        position: fixed;
        inset: 0;
        background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        z-index: 40;
        pointer-events: none;
        opacity: 0.05;
      }

      @keyframes aura-shift {
        0%, 100% { transform: scale(1) translate(0, 0); }
        33% { transform: scale(1.1) translate(2%, -2%); }
        66% { transform: scale(0.9) translate(-2%, 2%); }
      }

      .aura-glow {
        position: fixed;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(circle at 50% 50%, var(--accent-color), transparent 70%);
        opacity: 0.04;
        filter: blur(80px);
        animation: aura-shift 15s ease-in-out infinite;
        z-index: 1;
        pointer-events: none;
      }

      .theme-transition {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .rounded-theme {
        border-radius: var(--border-radius);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.2);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{

  </body>
</html>
